<p-toast position="center"></p-toast>
<div style="direction: rtl; text-align: right">
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="mt-4">
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <span class="p-float-label mb-4">
          <input type="text" pInputText formControlName="title" required>
          <label>عنوان</label>
        </span>
      </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <span class="p-float-label mb-4">
            <input type="text" pInputText pKeyFilter="num" formControlName="percent" required>
            <label>درصد</label>
        </span>
      </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
          <span class="p-float-label">
            <input type="text" pInputText formControlName="code" required>
            <label>کد</label>
          </span>
        </div>
      </div>
    <div class="row text-center mt-3">
      <p-button type="submit" label="ثبت"></p-button>
    </div>
  </form>
</div>
